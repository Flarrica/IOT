<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #202020; color: #eee; text-align: center; padding: 1em; }

    h1 { color: #1abc9c; font-size: 24px; }
    h2.subtitulo { font-size: 18px; margin-top: 3em; }

    .panel {
      background: #2a2a2a;
      padding: 1em;
      margin: 1.5em auto;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
    }

    .estado {
      font-weight: bold;
      margin: 1em;
      padding: 0.5em;
      border-radius: 8px;
    }

    .verde { background: #2ecc71; }
    .rojo  { background: #e74c3c; }
    .azul  { background: #3498db; }

    .fila { margin: 1em 0; }

    button {
      margin: 0.5em;
      padding: 0.5em 1em;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #444;
      color: #fff;
    }

    button:hover { background: #666; }

    form { margin-top: 1em; }

    input[type=text], input[type=password] {
      padding: 0.5em;
      width: 80%;
      margin: 0.5em 0;
      background: #2a2a2a;
      color: #aaa;
      border: none;
      border-radius: 6px;
    }

    input[type=text]:focus, input[type=password]:focus {
      color: #fff;
      outline: none;
      background: #3a3a3a;
    }

    input[type=submit] {
      background: #1abc9c;
      border: none;
      padding: 0.5em 1em;
      color: #fff;
      border-radius: 6px;
    }

    input[type=submit]:hover {
      background: #16a085;
    }
  </style>
</head>
<body>

<h1>âš¡ğŸ¸Audio_PlayerğŸ¸âš¡</h1>

<div class="panel">
  <div id="estado" class="estado rojo">STOPPED</div>

  <!-- Fila 1 -->
  <div class="fila">
    <button onclick="sendCmd('prev')">â®ï¸</button>
    <button onclick="togglePlayPause()">â¯ï¸</button>
    <button onclick="sendCmd('stop')">â¹ï¸</button>
    <button onclick="sendCmd('next')">â­ï¸</button>
  </div>

  <!-- Fila 2 -->
  <div class="fila">
    <button onclick="sendCmd('voldown')">ğŸ”½ Vol</button>
    <button onclick="sendCmd('volup')">ğŸ”¼ Vol</button>
  </div>
</div>


<h2 class="subtitulo">ğŸ›œ Wi-Fi / ğŸŒ MQTT</h2>

<div class="panel">
  <form onsubmit="guardarWiFi(event)">
    <input type="text" id="ssid" placeholder="SSID" required><br>
    <input type="password" id="pass" placeholder="ContraseÃ±a" required><br>
    <input type="text" id="mqtt_url" value="mqtt://broker.hivemq.com" placeholder="mqtt://broker.hivemq.com" required><br>
    <input type="submit" value="Guardar y Conectar">
  </form>
</div>

<h2>Subir archivo WAV</h2>

<div class="panel">
  <form id="formWav" onsubmit="cargarWav(event)" enctype="multipart/form-data">
    <input type="file" name="audio[]" accept=".wav" multiple required>
    <input type="submit" value="Subir archivos">
  </form>
</div>

<h2 class="subtitulo">ğŸ¶ Actualizar Playlist</h2>

<div class="panel">
  <button onclick="recargarPlaylist()">ğŸ”„ Recargar </button>
  <p id="playlist-status" style="color: lime; margin-top: 1em;"></p>
</div>

<h2 class="subtitulo">ğŸ“ Archivos en memoria</h2>

<div class="panel" id="lista-audios">
  <p>Cargando lista de archivos...</p>
</div>

<h2 class="subtitulo">ğŸ” Reinicio</h2>

<div class="panel">
  <div class="fila">
    <form onsubmit="reiniciar(event)">
      <input type="submit" value="Reiniciar Kaluga">
    </form>
  </div>
    <div class="fila">
    <form onsubmit="borrarCredenciales(event)">
      <input type="submit" value="Borrar Credenciales WiFi">
    </form>
  </div>
</div>

<script>
  let estadoActual = "stopped";
  let estadoAnterior = "stopped";
  let esperandoCambioDeEstado = false;

  function sendCmd(cmd) {
    fetch("/cmd?cmd=" + cmd, { credentials: 'omit' })
      .then(r => console.log("Comando enviado:", cmd));
  }

  function togglePlayPause() {
    if (esperandoCambioDeEstado) {
      console.log("Esperando cambio de estado... Ignorando click.");
      return;
    }

    if (estadoActual === "playing") {
      sendCmd("pause");
    } else {
      sendCmd("play");
    }

    esperandoCambioDeEstado = true;
  }

  function actualizarEstado() {
    fetch("/status", { credentials: 'omit' })
      .then(r => r.json())
      .then(data => {
        estadoAnterior = estadoActual;
        estadoActual = data.estado || "unknown";

        const div = document.getElementById("estado");
        div.textContent = estadoActual.toUpperCase();
        div.className = "estado " + (
          estadoActual === "playing" ? "verde" :
          estadoActual === "paused"  ? "azul" :
          "rojo"
        );

        if (estadoActual !== estadoAnterior) {
          esperandoCambioDeEstado = false;
        }
      });
  }

  function guardarWiFi(e) {
    e.preventDefault();
    const ssid = document.getElementById("ssid").value;
    const pass = document.getElementById("pass").value;
    const mqtt = document.getElementById("mqtt_url").value;

    const body = `ssid=${encodeURIComponent(ssid)}&pass=${encodeURIComponent(pass)}&mqtt_url=${mqtt}`;
    fetch("/guardar_wifi", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: body,
      credentials: "omit"
    })
    .then(r => r.text())
    .then(html => document.body.innerHTML = html)
    .catch(err => alert("Error al enviar: " + err));
  }

  function borrarCredenciales(e) {
    e.preventDefault();
    if (!confirm("Â¿EstÃ¡s seguro de borrar las credenciales WiFi y MQTT?")) return;

    fetch("/borrar_credenciales", {
      method: "GET",
      credentials: "omit"
    })
    .then(r => r.text())
    .then(html => document.body.innerHTML = html)
    .catch(err => alert("Error al borrar credenciales: " + err));
  }

  function reiniciar(e) {
    e.preventDefault();

    fetch("/reset", {
      method: "GET",
      credentials: "omit"
    })
    .then(r => r.text())
    .then(html => document.body.innerHTML = html)
    .catch(err => alert("Error al reiniciar: " + err));
  }
  
  function cargarWav(e) {
    e.preventDefault();
    const files = document.querySelector('input[type="file"]').files;
    if (files.length === 0) return;

    for (let i = 0; i < files.length; i++) {
      const formData = new FormData();
      formData.append("audio", files[i]);

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(r => r.text())
      .then(data => console.log("Subido:", files[i].name, data))
      .catch(err => alert("Error al subir " + files[i].name + ": " + err));
    }
  }
  function recargarPlaylist() {
    fetch("/reload_playlist")
      .then(r => r.text())
      .then(msg => {
        document.getElementById("playlist-status").innerText = "âœ… Playlist recargada.";
        console.log("Playlist recargada:", msg);
      })
      .catch(err => {
        document.getElementById("playlist-status").innerText = "âŒ Error al recargar playlist.";
        console.error(err);
      });
  } 
  function cargarListaAudios() {
  fetch("/listar_audios")
    .then(res => res.json())
    .then(data => {
      const div = document.getElementById("lista-audios");
      if (!Array.isArray(data) || data.length === 0) {
        div.innerHTML = "<p>No hay archivos de audio.</p>";
        return;
      }

      let html = "<ul style='list-style:none; padding:0;'>";
      data.forEach(nombre => {
        const nombreURL = encodeURIComponent(nombre);
        html += `<li style="margin:0.5em 0;">
          ğŸµ <b>${nombre}</b><br>
          <button onclick="reproducirArchivo('${nombre}')">â–¶ï¸</button>
          <button onclick="descargarArchivo('${nombreURL}')">â¬‡ï¸</button>
          <button onclick="borrarArchivo('${nombreURL}')">ğŸ—‘ï¸</button>
        </li>`;
      });
      html += "</ul>";
      div.innerHTML = html;
    })
    .catch(err => {
      console.error("Error al cargar lista de audios:", err);
      document.getElementById("lista-audios").innerHTML = "<p>Error al cargar audios</p>";
    });
}

function reproducirArchivo(nombre) {
  fetch("/cmd?cmd=stop").then(() =>
    fetch("/cmd?cmd=play") // Simula que cambiÃ³ la playlist y quiere reproducir el primero
  );
  alert("FunciÃ³n reproducir estÃ¡ simulada. Para activar track individual hacelo desde backend.");
}

function descargarArchivo(nombre) {
  window.open("/descargar?archivo=" + nombre, "_blank");
}

function borrarArchivo(nombre) {
  if (confirm("Â¿Seguro que deseas borrar '" + decodeURIComponent(nombre) + "'?")) {
    fetch("/borrar?archivo=" + nombre)
      .then(() => {
        cargarListaAudios();
        recargarPlaylist();
      });
  }
}
function reproducirArchivo(nombre) {
  fetch("/reproducir?archivo=" + encodeURIComponent(nombre))
    .then(r => {
      if (!r.ok) throw new Error("No se pudo reproducir el archivo.");
      sendCmd("play");  // En caso de que estÃ© pausado
    })
    .catch(err => alert(err));
}

  
    
  setInterval(actualizarEstado, 2000);
  window.onload = function () {
  actualizarEstado();
  cargarListaAudios(); 
};
</script>

</body>
</html>
